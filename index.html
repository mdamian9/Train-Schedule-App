<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>
        Train Schedule App
    </title>
</head>

<body>

    <div>

        <!-- Top Header / Title -->
        <header id="top-header">
            <h2>Train Schedule List!</h2>
            <h4>Choo choo!</h4>
        </header>

        <br>

        <!-- Will hold a table with the list of trains -->
        <div id="trains-list">
            <h3 id="row-header">
                <span id="head-span">Train Schedule:</span>
            </h3>
            <table class="table">
                <thead id="table-head">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <!-- Table body, data will be appended here as table rows -->
                <tbody id="table-body">

                </tbody>
            </table>
        </div>

        <br>

        <!-- Will hold train input form -->
        <div id="form">
            <h3 id="row-header">
                <span id="head-span">Add your favorite train to the schedule:</span>
            </h3>
            <form>
                <div class="form-group">
                    <label for="trainName" id="label">Train Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Enter train name" required>
                </div>
                <div class="form-group">
                    <label for="destination" id="label">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Enter destination" required>
                </div>
                <div class="form-group">
                    <label for="firstTrainTime" id="label">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-time-input" placeholder="Enter first train time" required>
                </div>
                <div class="form-group">
                    <label for="frequency" id="label">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="Enter frequency" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-train">Submit</button>
            </form>
        </div>

    </div>

    <!-- Firebase, jQuery, Moment.js & app.js -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
