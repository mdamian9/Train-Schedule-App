<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>
        Train Schedule App
    </title>
</head>

<body>

    <div id="container">

        <div id="head-container">
            <p>
                <h1>Train Schedule List!</h1>
            </p>
            <p>
                <h2>Choo choo!</h2>
            </p>
        </div>

        <br>

        <div id="trains-list">
            <h3 id="row-header">
                <span id="head-span">Train Schedule:</span>
            </h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <br>

        <div id="form">
            <h3 id="row-header">
                <span id="head-span">Add a train:</span>
            </h3>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="name" class="form-control" id="train-name" placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="destination" class="form-control" id="train-destination" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="firstTrainTime" class="form-control" id="first-train" placeholder="Enter first train time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="train-frequency" placeholder="Enter frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
            </form>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</body>

</html>
